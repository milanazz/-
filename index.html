<html lang="ru">
<head>
  <meta charset="UTF-8" />

  <style>
    body { font-family: Arial, sans-serif; max-width: 400px; margin: 50px auto; }
    input, button { padding: 8px; font-size: 16px; }
    #message { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>–£–≥–∞–¥–∞–π —á–∏—Å–ª–æ –æ—Ç 1 –¥–æ 100</h2>
  
  <input type="number" id="guess" min="1" max="100" placeholder="–í–≤–µ–¥–∏—Ç–µ —á–∏—Å–ª–æ" />
  <button id="checkBtn">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å</button>
  <button id="resetBtn">–ù–∞—á–∞—Ç—å –∑–∞–Ω–æ–≤–æ</button>
  
  <div id="message"></div>
  
  <script>
    let secretNumber = Math.floor(Math.random() * 100) + 1; // –∑–∞–≥–∞–¥–∞—Ç—å —á–∏—Å–ª–æ –æ—Ç 1 –¥–æ 100
    let attempts = 0;
    
    const guessInput = document.getElementById('guess');
    const checkBtn = document.getElementById('checkBtn');
    const resetBtn = document.getElementById('resetBtn');
    const messageDiv = document.getElementById('message');

    checkBtn.addEventListener('click', () => {
      let guess = Number(guessInput.value);
      attempts++;

      if (!guess || guess < 1 || guess > 100) {
        messageDiv.textContent = '–í–≤–µ–¥–∏—Ç–µ —á–∏—Å–ª–æ –æ—Ç 1 –¥–æ 100!';
        return;
      }
      
      if (guess === secretNumber) {
        messageDiv.textContent = `üéâ –ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –í—ã —É–≥–∞–¥–∞–ª–∏ —á–∏—Å–ª–æ ${secretNumber} –∑–∞ ${attempts} –ø–æ–ø—ã—Ç–æ–∫.`;
        checkBtn.disabled = true;
        guessInput.disabled = true;
      } else if (guess < secretNumber) {
        messageDiv.textContent = '–ó–∞–≥–∞–¥–∞–Ω–Ω–æ–µ —á–∏—Å–ª–æ –±–æ–ª—å—à–µ.';
      } else {
        messageDiv.textContent = '–ó–∞–≥–∞–¥–∞–Ω–Ω–æ–µ —á–∏—Å–ª–æ –º–µ–Ω—å—à–µ.';
      }

      guessInput.value = '';
      guessInput.focus();
    });

    resetBtn.addEventListener('click', () => {
      secretNumber = Math.floor(Math.random() * 100) + 1;
      attempts = 0;
      messageDiv.textContent = '';
      checkBtn.disabled = false;
      guessInput.disabled = false;
      guessInput.value = '';
      guessInput.focus();
    });
  </script>
